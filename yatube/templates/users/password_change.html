{% extends "base.html" %}
{% block title %}Изменить пароль{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        <h1>Изменить пароль</h1>
        <div class="card-body"
        <form action="" method="post">
          {{ form.as_p }}
          <div class="col-md-6 offset-md-4">
          <a href="{% url 'users:password_change_done' %}" class="btn btn-link">
            <p><input type="submit" class="btn btn-primary" value="Изменить пароль"></p>
          </a>
          </div>
          {% csrf_token %}
        </form>
        </div>
      </div>
    </div>
  </div
</div>
{% endblock %}
